<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <app-button>Reset</app-button>
    </div>
    <script>
      let app = {
        components: {
          "app-button": {
            template: `
            <div class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2 disabled:cursor-not-allowed" :disabled="processing"><slot/></div>
            `,
            // mounted() {
            //   alert("hello world!");
            // },
            data() {
              return {
                processing: true,
              };
            },
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
