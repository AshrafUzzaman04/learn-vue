<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue docs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <br />
      {{'Random number: ' + Math.ceil(Math.random() * 6) }}
    </div>

    <script>
      Vue.createApp({
        data() {
          return { message: "ashraf Uzzaman" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
