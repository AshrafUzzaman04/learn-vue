<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section v-if="inprogressAssignment.length">
        <h2 class="font-bold mb-2">Assignment</h2>
        <ul>
          <li v-for="assignment in inprogressAssignment" :key="assignment.id">
            <label>
              {{assignment.name}}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>

      <section
        v-if="completedAssignment.length"
        :class="inprogressAssignment.length ? 'mt-8' : null"
      >
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
          <li v-for="assignment in completedAssignment" :key="assignment.id">
            <label>
              {{assignment.name}}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
    </div>
    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish Project", complete: false, id: 1 },
              {
                name: "Read Chapter 4",
                complecte: false,
                id: 2,
              },
              { name: "Turn in homework", complete: false, id: 3 },
            ],
          };
        },
        computed: {
          inprogressAssignment() {
            return this.assignments.filter(
              (assignment) => !assignment.complete
            );
          },
          completedAssignment() {
            return this.assignments.filter((assignment) => assignment.complete);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
